version: "3.4"

x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "50M"
    max-file: "5"

services:
  api:
    container_name: editor-history-maker
    image: node:alpine3.12
    command: >
      sh -c "yarn add @vue/cli && yarn serve"
    working_dir: /app/editor
    volumes:
      - ./:/app/
    environment:
      NODE_ENV: development.local
      VUE_APP_API_HOST: ${VUE_APP_API_HOST}
    logging: *default-logging
    ports:
      - 8088:8080
    networks:
      - history-maker-net

networks:
  history-maker-net:
    external: true 
